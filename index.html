<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
        angular.module("FilterModule", []).controller("FilterController", function ($scope) {
            var PersonelListesi =
                [
                    { Adi: "Gençay", SoyAdi: "Yıldız", Yas: 26, Memleket: "Artvin" },
                    { Adi: "Mustafa", SoyAdi: "Klavuz", Yas: 25, Memleket: "Ankara" },
                    { Adi: "Ayşe", SoyAdi: "Hotin", Yas: 31, Memleket: "Mersin" },
                    { Adi: "Nurettin", SoyAdi: "Uzunsakal", Yas: 54, Memleket: "Çorum" },
                    { Adi: "Songül", SoyAdi: "Fitoz", Yas: 24, Memleket: "Artvin" },
                    { Adi: "Fatma", SoyAdi: "Yıldız", Yas: 23, Memleket: "Aydın" },
                    { Adi: "Gürol", SoyAdi: "Yıldız", Yas: 38, Memleket: "Artvin" },
                ];
            $scope.personelListesi = PersonelListesi;
        });
    </script>
</head>
<body ng-app="FilterModule" ng-controller="FilterController">
    <input type="text" placeholder="Filtre değeri" ng-model="arama" />
    <table>
        <thead>
            <tr>
                <th>Adı</th>
                <th>Soyadı</th>
                <th>Yaşı</th>
                <th>Memleketi</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="Personel in personelListesi | filter : arama">
                <td>{{Personel.Adi}}</td>
                <td>{{Personel.SoyAdi}}</td>
                <td>{{Personel.Yas}}</td>
                <td>{{Personel.Memleket}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
